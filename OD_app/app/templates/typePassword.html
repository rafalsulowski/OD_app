{% extends "base.html" %}

{% block username %}{{user}}{% endblock %}
{% block title %}Type password{% endblock %}

{% block content %}


<div style="margin-bottom: 50px;" class="d-flex justify-content-center">
    <button style="margin-left: 20px;" class="btn btn-outline-secondary"><a style="text-decoration: none;"
            href="{{ url_for('showNotes')}}">Come back</a></button>
</div>

<div class="d-flex justify-content-center">
    Sorry but this note is encrypted, please type password to decrypt the content!</br>
    <form action="/decodeNote" method="POST">
        <input value="{{ csrf }}" type="hidden" name="csrf">  
        <input value="{{id}}" type="hidden" name="id">
        <input value="" required type="password" name="password">
        <input class="btn btn-outline-info" type="submit" value="Decode">
    </form>
</div>

{% endblock %}
